---
logo: /assets/img/logo.webp
---
<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Dancing Script for elegant vintage hand-drawn splash logo -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site.title}}</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Orbitron for splash logo -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <!-- Rock Salt for hand-drawn splash logo -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <!-- Dancing Script for elegant vintage hand-drawn splash logo -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background-image: url('/assets/img/profile.webp');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      -webkit-transition: filter 0.5s ease-in-out;
    }

    .hero-section.active {
      opacity: 1;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
    }

    #splash-screen img {
      max-width: 90vw;
    }

    #splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #splash-screen-logo {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .album-section {
      padding: 8rem 0;
      position: relative;
      overflow: hidden;
    }

    .album-content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      /* 半透明の背景 */
      border-radius: 10px;
    }

    .album-image {
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
      border-radius: 10px;
    }

    .album-image:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
    }

    .streaming-links {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .streaming-link img {
      width: 50px;
      transition: transform 0.3s ease-in-out;
    }

    .streaming-link img:hover {
      transform: scale(1.1);
    }

    .album-section-parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .btn-mute {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .message-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      text-align: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }

    .message-box.show {
      opacity: 1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .album-content {
        flex-direction: column;
      }

      .album-image {
        max-width: 300px;
      }
    }
  </style>
</head>

<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <img id="splash-screen-logo" src="{{ page.logo }}" alt="METALITY UNITED ロゴ" />
  </div>

  <!-- Hero Section -->
  <section id="hero" class="hero-section">
    <h1 class="text-5xl md:text-7xl font-bold text-center uppercase tracking-wider">
      METALITY UNITED
    </h1>
    <p class="mt-4 text-xl md:text-2xl text-center">
      Symphonic Melodic Power Metal
    </p>
  </section>

  <!-- Album Section 1 -->
  {% for work in site.data.works %}
  <section class="album-section bg-gray-900">
    <div class="album-section-parallax blur brightness-50" style="background-image: url('{{ work.image }}');"></div>
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 z-10">
      <div class="album-content">
        <img src="{{ work.image }}" alt="{{ work.title }}" class="album-image">
        <h2 class="text-4xl font-bold mt-8">{{ work.title }}</h2>
        <p class="mt-4 text-lg max-w-2xl mx-auto">{{ work.description }}</p>
        <div class="streaming-links">
          {% for link in work.links %}
          <a href="{{ link.url }}" target="_blank" class="streaming-link">
            <img src="{{ link.icon }}">
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  {% endfor %}

  <!-- Message Box -->
  <div id="message-box" class="message-box"></div>

  <script>
    // hero-sectionの背景画像にスクロールでブラーをかける
    window.addEventListener('scroll', function () {
      const hero = document.querySelector('.hero-section');
      if (!hero) return;
      // スクロール量に応じて最大8pxまでブラー
      const maxBlur = 8;
      const scrollY = window.scrollY;
      if (scrollY > window.innerHeight / 2) {
        hero.classList.add('blur');
      } else {
        hero.classList.remove('blur');
      }
      // // 0〜300pxのスクロールで0〜8pxのブラー
      // const blur = Math.min(maxBlur, (scrollY / 300) * maxBlur);
      // hero.style.filter = `blur(${blur}px)`;
    });
    // JavaScript for dynamic effects and interactivity

    // Function to show a temporary message
    function showMessage(message) {
      const messageBox = document.getElementById('message-box');
      messageBox.textContent = message;
      messageBox.classList.add('show');
      setTimeout(() => {
        messageBox.classList.remove('show');
      }, 3000);
    }

    window.onload = function () {
      const splashScreen = document.getElementById('splash-screen');
      const heroSection = document.getElementById('hero');

      // クエリパラメータでスプラッシュをスキップ
      const params = new URLSearchParams(window.location.search);
      if (params.get('skipSplash') === '1') {
        splashScreen.classList.add('hidden');
        if (heroSection) heroSection.classList.add('active');
      }

      // Hide splash screen after a few seconds
      setTimeout(() => {
        splashScreen.classList.add('hidden');
        heroSection.classList.add('active');
      }, 3000); // Adjust duration as needed

      // Parallax effect on scroll
      window.addEventListener('scroll', function () {
        const scrolled = window.pageYOffset;
        const albumParallax = document.querySelectorAll('.album-section-parallax');

        albumParallax.forEach(el => {
          const sectionTop = el.parentElement.offsetTop;
          const sectionHeight = el.parentElement.offsetHeight;

          if (scrolled > sectionTop - window.innerHeight && scrolled < sectionTop + sectionHeight) {
            el.style.transform = 'translateY(' + (scrolled - sectionTop) * 0.7 + 'px)'; // パララックス速度を0.7に調整
          }
        });
      });
    };
  </script>
</body>

</html>
